<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bank</title>
</head>
<body>
  <div id="login-area">
    <h1 class="text-center">Pioneer Bank </h1>
    <div class="submit">
        <h4>Log in</h4>
        <input class="form-control" type="text" placeholder="Email/number">
        <br>
        <input class="form-control" type="password"  placeholder="Password" > 
        <br>
        <button id="login" class="btn btn-success">Enter</button>
    </div>
  </div>
  <div id="transaction-area">
    <div class="row">
      <div class="col-md-4 a20">
        <div class="diposit a10">
          <h4>Deposit</h4>
          <h2>$<span id="currentDeposit">00</span></h2>
        </div>
      </div>
      <div class="col-md-4 a20">
        <div class="withdraw a10">
          <h4>Withdraw</h4>
          <h2>$<span id="currentWithdraw">00</span></h2>
        </div>
      </div>
      <div class="col-md-4 a20">
        <div class="Balance a10">
          <h4>Balance</h4>
          <h2>$ <span id="currentBalance">1000</span></h2>
        </div>
    </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="op">
          <h4>Withdraw</h4>
          <br>
          <input id="withdrawAmount" type="text" class="form-control" placeholder="enter $ amount">
          <br>
          <div id="addWithdraw" class="btn btn-success">withdraw</div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="op">
          <h4>Deposit</h4>
          <br>
          <input id="depositAmount" type="text" class="form-control" placeholder="enter $ amount">
          <br>
          <div id="addDeposit" class="btn btn-success">Deposit</div>
        </div>
      </div>
    </div>
  </div>
  
  
  
  
  
  
  
  
  
  
  
  <script>
    //log In button event handler
    const loginBtn = document.getElementById("login");
    loginBtn.addEventListener("click",function(){
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";
        const transactionArea = document.getElementById("transaction-area");
        transactionArea.style.display = "block";
    })
    //Deposit button event handler
    const depositButton = document.getElementById("addDeposit");
    depositButton.addEventListener("click", function(){
      
      const depositNumber = getInputNumber("depositAmount")

      updateSpanText("currentBalance", depositNumber)
      updateSpanText("currentDeposit", depositNumber)

      document.getElementById("depositAmount").value = "";
   })
      //withdraw button event handler
      const withdrawButton = document.getElementById("addWithdraw");
      withdrawButton.addEventListener("click", function(){
        const withdrawNumber = getInputNumber("withdrawAmount");

        updateSpanText("currentWithdraw", withdrawNumber)
        updateSpanText("currentBalance", -1 * withdrawNumber )

        document.getElementById("withdrawAmount").value = "";

      })



    function getInputNumber(id){
      const withdrawAmount = document.getElementById(id).value;
      const withdrawNumber = parseFloat(withdrawAmount) ;
      return withdrawNumber;

    }

      


   function updateSpanText(id, depositNumber){
    const currentBalance = document.getElementById(id).innerText;
      const currentBalanceNumber = parseFloat(currentBalance);
      const totalBalance = depositNumber + currentBalanceNumber;
      document.getElementById(id).innerText = totalBalance;

   }
    




  </script>
</body>
</html>
